<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>What kind of car should I buy?</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <title>What Car Should I Buy?</title>
  <meta name="description" content="An interactive quiz that helps you decide what car to buy">
  </head>
  <body>
   <div class="container-fluid">     
    <div class="row text-center">
      <div class="col-md-2"></div>
       <div class="col-md-8">
         <div class="page-header text-center"><h1>What kind of car should I buy?</h1></div>
     <div id="suggestion"></div>
    <div id="main">
    <form id="form" action="">
      
     <div id="question1">
      <p><h4>What size do you need?</h4></p>      
      <div>
      <input type="radio" name="name1" value="compact" id="compact">
        <label class="label-fix" for="compact">Compact</label>
      <input type="radio" name="name1" value="mid" id="midsize">
        <label class="label-fix" for="midsize">Midsize</label>
      <input type="radio" name="name1" value="small" id="small">
        <label class="label-fix" for="small">Small SUV</label>
      <input type="radio" name="name1" value="med" id="med">
        <label class="label-fix" for="med">Medium SUV</label>
      <input type="radio" name="name1" value="big" id="big">
        <label class="label-fix" for="big">Big SUV</label>
      </div>
     </div>

    <div id="question2" class="hidden">
     <p><h4>What kind of driving will you be doing?</h4></p>
    <input type="radio" name="name2" value="city" id="city">
      <label class="label-fix" for="city">City/suburb driving</label>
    <input type="radio" name="name2" value="mountain" id="mountain">
      <label class="label-fix" for="mountain">Mountain driving</label>
    </div>
    
    <div id="question3" class="hidden">
    <p><h4>Which would you rather have?</h4></p>
    <input type="radio" name="name3" value="gas" id="gas">
      <label class="label-fix" for="gas">Good gas milage</label>
    <input type="radio" name="name3" value="performance" id="performance">
      <label class="label-fix" for="performance">Performance</label>
    </div>
    
    <div id="question4" class="hidden">
    <p><h4>How much do luxury features matter to you?</h4></p>
    <input type="radio" name="name4" value="save" id="save">
      <label class="label-fix" for="save">I'd rather save money and have less luxury features</label>
    <input type="radio" name="name4" value="luxury" id="luxury">
      <label class="label-fix" for="luxury">I'd rather spend a little more and have luxury features</label>
    </div>
    
   <div class="float_center">
   <div class="child"> 
    <div id="prev" class="hidden"><button type="button" class="btn btn-success">Previous</button></div>
    <div id="next"><button type="button" class="btn btn-success">Next</button></div>
    <div id="startOver" class="hidden"><button type="button" class="btn btn-success btn-lg">Start Over</button></div>
    <div id="submit" class="hidden"><input class="btn btn-success" type="submit" value="Submit"></div>
     </div>
     <div class="clear"></div>
     </div>
    </form><br><br><br><br>
    <div>Designed and built by <a target="_blank" href="http://EyadAlshafi.com">Eyad Alshafi</a></div>
  </div>
      </div>
      <div class="col-md-2"></div>
       </div>
    </div>
  <script type="text/javascript" src="javascript.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
